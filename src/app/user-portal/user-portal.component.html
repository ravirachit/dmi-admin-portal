<aside>
  <app-navbar></app-navbar>
</aside>
<h4 class="heading">
  <span>User Portal Management</span>
</h4>
  
<div class="col-sm-12 head">
    <div class="col-sm-4">
      <button class="btn btn-dark btn-position" (click)="addNewPartner()">Add New Partner</button>
    </div>
</div>

<div class="col-sm-12 lineChart">
  <div class="statbox">
    <div class="col-sm-12 row">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">S.No.</th>
            <th scope="col">Name</th>
            <th class="tableCol" scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Status</th>
            <th scope="col">Loans</th>
            <th class="tableCol" scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of userData ; index as i">
            <td scope="row">{{(page - 1) * pageSize + i +1}}.</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.phone}}</td>
            <td>{{data.status}}</td>
            <td>{{data.loan_partner}}</td>
            <td>
              <button class="editbtn" (click)="editData(data.id,data.name,data.loan_partner,data.status)">Edit</button>
              <button class="deletebtn" (click)="deleteData(data.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="collectionSize" (pageChange)="loadPage($event)">
        </ngb-pagination>
    </div>
</div>
